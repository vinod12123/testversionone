<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Welcome</title>

    <!-- REQUIRED for card UI -->
    <link rel="stylesheet" href="../css/landing.css" />
    <link rel="stylesheet" href="../css/newcall.css" />

    <!-- REQUIRED: XSS sanitizer (DO NOT REMOVE) -->
    <script src="https://cdn.jsdelivr.net/npm/xss/dist/xss.min.js"></script>
    
    <!-- Required JS -->
    <script defer src="../js/utils.js"></script>
    <script defer src="../js/common.js"></script>
    <script defer src="../js/brand.js"></script>
    <script defer src="../js/landing.js"></script>

    <!-- Small layout override -->
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .welcome-title {
            text-align: center;
            margin-top: 32px;
            margin-bottom: 24px;
        }
        .center-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body class="has-animations">

    <!-- Top Welcome -->
    <h1 class="welcome-title">Welcome</h1>

    <!-- Centered Card -->
    <div class="center-wrapper">
        <section class="cta section center-content-mobile">
            <div class="container">
                <div class="cta-inner section-inner br-12">

                    <div class="cta-slogan">
                        <p id="appJoinDescription" class="m-0">
                            Pick a room name.<br />
                            How about this one?
                        </p>
                    </div>

                    <div class="cta-action">
                        <div class="form-group-desktop">
                            <input
                                id="roomName"
                                class="form-input"
                                type="text"
                                maxlength="32"
                                value="mirotalk"
                            />

                            <button
                                id="joinRoomButton"
                                class="button button-primary br-6 mt-16"
                            >
                                Join Room
                            </button>
                        </div>

                        <div id="lastRoomContainer" class="last-room mt-16">
                            <span>Your recent room:</span>
                            <a id="lastRoom"></a>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </div>

</body>
</html>
