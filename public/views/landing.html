<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Welcome</title>

    <!-- REQUIRED for card UI -->
    <link rel="stylesheet" href="../css/landing.css" />
    <link rel="stylesheet" href="../css/newcall.css" />

    <!-- REQUIRED: XSS sanitizer (DO NOT REMOVE) -->
    <script src="https://cdn.jsdelivr.net/npm/xss/dist/xss.min.js"></script>
    
    <!-- Required JS -->
    <script defer src="../js/utils.js"></script>
    <script defer src="../js/common.js"></script>
    <script defer src="../js/brand.js"></script>
    <script defer src="../js/landing.js"></script>

    <!-- Small layout override -->
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .welcome-title {
            text-align: center;
            margin-top: 32px;
            margin-bottom: 24px;
        }
        .center-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body class="has-animations">

    <div class="mtk-shell">
        <header class="mtk-topbar">
            <div class="container">
                <div class="mtk-topbar-inner">
                    <a class="mtk-brand" href="/">
                        <span>Meet</span>
                    </a>
                </div>
            </div>
        </header>

        <main class="mtk-main">
            <div class="container">
                <div class="mtk-hero">
                    <div>
                        <h1 class="welcome-title">Welcome</h1>
                        <p id="appJoinDescription">
                            Create a room in seconds and share the link.
                        </p>
                    </div>

                    <section class="mtk-card">
                        <div class="form-group-desktop">
                            <input
                                id="roomName"
                                class="form-input"
                                type="text"
                                maxlength="32"
                                value="meeting"
                            />
                            <button id="joinRoomButton" class="button mtk-primary br-6">Join</button>
                        </div>

                        <div id="lastRoomContainer" class="mtk-last-room">
                            <span>Your recent room:</span>
                            <a id="lastRoom"></a>
                        </div>
                    </section>
                </div>
            </div>
        </main>

        <footer class="mtk-footer">
            <div class="container">
                <div>Secure video calls in your browser.</div>
            </div>
        </footer>
    </div>

</body>
</html>
