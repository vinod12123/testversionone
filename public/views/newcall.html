<!doctype html>
<html lang="en" class="no-js">
    <head>
        <!-- Title and Icon -->

        <title id="newCallTitle">Secure Video Calls, Chat & Screen Sharing</title>
        

        <!-- Meta Information -->

        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <meta
            name="description"
            content="Real-time secure video calls, chat and screen sharing capabilities in the browser, from your mobile or desktop"
        />
        <meta
            name="keywords"
            content="webrtc, self hosted, voip, sip, real-time communications, chat, messaging, meet, webrtc stun, webrtc turn, video meeting, video chat, video conference, multi video chat, multi video conference, peer to peer, p2p, rtc, alternative to, zoom, microsoft teams, google meet, jitsi, meeting"
        />

        <!-- https://ogp.me -->

        <meta property="og:type" content="{{OG_TYPE}}" />
        <meta property="og:site_name" content="{{OG_SITE_NAME}}" />
        <meta property="og:title" content="{{OG_TITLE}}" />
        <meta property="og:description" content="{{OG_DESCRIPTION}}" />
        <meta property="og:image" content="{{OG_IMAGE}}" />
        <meta property="og:url" content="{{OG_URL}}" />

        <!-- StyleSheet -->

        <link rel="stylesheet" href="../css/landing.css" />
        <link rel="stylesheet" href="../css/newcall.css" />

        <!-- https://animate.style 4 using for swal fadeIn-Out -->

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

        <!-- https://cdnjs.com/libraries/font-awesome -->

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

        <!-- JavaScripts -->

        <script async src="../js/umami.js"></script>

        <!-- xss -->

        <script src="https://cdn.jsdelivr.net/npm/xss/dist/xss.min.js"></script>

        <!-- sweetalert -->

        <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.8"></script>
    </head>
    <body class="has-animations">
        <div class="mtk-shell">
            <header class="mtk-topbar">
                <div class="container">
                    <div class="mtk-topbar-inner">
                        <a class="mtk-brand" href="/">
                            <span>Meet</span>
                        </a>
                    </div>
                </div>
            </header>

            <main class="mtk-main">
                <div class="container">
                    <div class="mtk-hero">
                        <div>
                            <h1 id="newCallRoomTitle">Pick a room name. Share the link. Start instantly.</h1>
                            <p id="newCallRoomDescription">
                                Each room has a disposable URL. Create one and invite others in seconds.
                            </p>
                        </div>

                        <section class="mtk-card">
                            <h3 id="appJoinDescription" class="m-0">Pick a room name</h3>
                            <div style="height: 10px"></div>
                            <label class="form-label screen-reader" for="roomName">Room</label>
                            <div class="form-group-desktop">
                                <input
                                    id="roomName"
                                    class="form-input"
                                    type="text"
                                    value="meeting"
                                    maxlength="32"
                                />
                                <button
                                    id="genRoomButton"
                                    class="button mtk-primary mtk-iconbtn br-6 fas fa-arrows-rotate"
                                ></button>
                                <button id="joinRoomButton" class="button mtk-primary br-6">Join</button>
                            </div>

                            <div id="lastRoomContainer" class="mtk-last-room">
                                <span id="appJoinLastRoom">Your recent room:</span>
                                <a id="lastRoom"></a>
                            </div>
                        </section>
                    </div>
                </div>
            </main>

            <footer class="mtk-footer">
                <div class="container">
                    <div>&copy; 2026</div>
                </div>
            </footer>
        </div>

        <script defer src="../js/utils.js"></script>
        <script defer src="../js/brand.js"></script>
        <script defer src="../js/landing.js"></script>
        <script defer src="../js/common.js"></script>
        <script async defer src="https://buttons.github.io/buttons.js"></script>
    </body>
</html>
